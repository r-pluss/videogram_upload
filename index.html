<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Architects+Daughter|Dancing+Script&display=swap'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/video.js/7.5.4/video-js.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/videojs-record/3.7.1/css/videojs.record.min.css'>
    <link rel='stylesheet' href='./stylesheets/style.css'>
</head>
<body>
    <main>
        <div id='pre-record'>
            <p>Record a short video message to go with your card.</p>
            <video id='message-recorder' class='video-js vjs-default-skin' playsinline></video>
            <button id='confirm-upload-btn' class='hidden'>Use This Greeting</button>
        </div>
        <div id='post-record' class='hidden'>
             <p class='demo-text'>Your arrangement will include a QR Code with a link to your video message, like this:</p>
             <div class='demo-card'>
                <div class='left-fold'>
                    <p><span class='user-name'>Your Name </span>recorded a video message for you, scan the QR Code with your mobile device to view it.</p>
                </div>
                <div class='right-fold'>
                    <div class='qr-container'></div>
                    <p class='nana-text'>If you have any issues with the QR Code, you can also visit <span id='nana-link'></span>.</p>
                </div>
            </div>
        </div>
        <video id='message-playback' class='video-js vjs-default-skin hidden' playsinline></div>
    </main>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/video.js/7.5.4/video.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/RecordRTC/5.5.4/RecordRTC.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/videojs-record/3.7.1/videojs.record.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js'></script>
    <script src='./scripts/main.js'></script>
</body>
